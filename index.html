        <div class="row">
          <div class="col">
            <div class="card text-center userLocation">
              <div class="card-body p-3">
                <form id="searchForm">

                    data-search
                    class="text-center fs-4 border-top-0 border-start-0 border-end-0"
                    id="userCity"
                    type="search"
                    placeholder="City, State or Zipcode"
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    id="submitSearch"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div
            id="updateCity"
            class="card-header text-center fs-1 cityName"
          ></div>
          <div class="currentWeather">
              
                <div class="mainTemp">
                    <div class="dayTime">
                     <p id="dayTime" class="fs-4 loTemp">Day and time</p>
                     
                </div>
                <div class="mainTempDisplay">
                
                    <span id="hiTemp" class="display-3 hiTemp">TBD</span>
                    <div class="FC"><span id="farenheit" class="degFar">F</span> | <span id="celsius" class="degCel">C</span></div>
                </div>
                
                    <div id="currentWeatherIcon" class="currentWeatherIcon">
                  <img src="images/icons/unknown.png" class="lgIcon" />
                  </div>
                  <div class="weatherDescription">
                  <ul class="">
                  <li>
                      <span id="currentWeatherDetails" class="weatherDetails">TBD</span>
                    <p id="feelsLike" class="feels"> </p>
                    </li>
                    <li><span id="wind">Windspeed</span>
                    </li>
                    <li>
                      <span id="humidity">Humidity</span>
                    </li>
                  </ul> 

                  </div>
                 </div>
            
            <div class="adoptPet container-fluid">
                   <div class="container-fluid weatherTipCont">
                <img
                src="images/chilly.png"
                class="rounded weatherPuppy img-fluid"
                alt="puppy in sweater"
                /> 
                </div>
               <div class="petShelter"><a href="https://www.spcai.org/take-action/adopt-an-animal" class="adopt">Adopt a pup today</a></div> 
            </div>
          </div>
